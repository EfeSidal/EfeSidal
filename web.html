<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navy & Cream Website</title>
  <style>
    :root {
      --navy: #17223b;
      --cream: #fffbe6;
    }

    body {
      background-color: var(--cream);
      color: var(--navy);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--navy);
      color: var(--cream);
      padding: 2rem 0;
      text-align: center;
    }

    nav {
      background-color: #233056;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: var(--cream);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--navy);
      background: var(--cream);
      border-radius: 4px;
      padding: 0.2rem 0.5rem;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(23, 34, 59, 0.09);
      padding: 2rem;
    }

    h1, h2 {
      margin-top: 0;
    }

    button {
      background: var(--navy);
      color: var(--cream);
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #233056;
    }

    footer {
      background: var(--navy);
      color: var(--cream);
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Navy & Cream Site</h1>
    <p>Elegant and simple web design with a navy and cream palette.</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <main>
    <h2>Welcome!</h2>
    <p>
      This is an example website styled using a navy and cream color scheme. You can use this layout as a starting point for your own elegant web projects.
    </p>
    <button>Learn More</button>
  </main>
  <footer>
    &copy; 2024 Navy & Cream Web
  </footer>
</body>
</html>
